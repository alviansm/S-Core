<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox GL Globe - Dynamic Route</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Mapbox Access Token
    mapboxgl.accessToken = 'pk.eyJ1IjoicmVuZHJhdHJ5IiwiYSI6ImNtZmZtZjF4MDBqc3gyanB6cmlqeGZnMHMifQ.NBjx3jRGSPqxkSqhrFvRnA';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        projection: 'globe',
        zoom: 4,
        center: [109, -3]
    });

    // Global variables
    let currentMarkers = [];
    let shipIconLoaded = false;
    let pendingImages = [];
    let pendingRouteData = null;

    // Main load event
    map.on('load', () => {
        map.setFog({});

        // Create route source and layer
        map.addSource('sea-route-source', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': []
                }
            }
        });

        map.addLayer({
            'id': 'sea-route-layer',
            'type': 'line',
            'source': 'sea-route-source',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round',
                'visibility': 'visible'
            },
            'paint': {
                'line-color': '#00BFFF',
                'line-width': 6,
                'line-opacity': 1.0
            }
        });

        // Process pending data
        if (pendingRouteData) {
            internalUpdateRoute(pendingRouteData.route, pendingRouteData.markers);
            pendingRouteData = null;
        }

        pendingImages.forEach(img => {
            internalLoadImage(img.name, img.url);
        });
        pendingImages = [];
    });

    // Helper functions
    function internalUpdateRoute(routeCoordinates, markerPoints) {
        const routeSource = map.getSource('sea-route-source');
        if (routeSource) {
            const routeData = {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': routeCoordinates
                }
            };

            routeSource.setData(routeData);

            // Force repaint
            setTimeout(() => {
                map.triggerRepaint();
            }, 100);
        }

        // Clear existing markers
        currentMarkers.forEach(marker => marker.remove());
        currentMarkers = [];

        // Add new markers
        markerPoints.forEach((point) => {
            const marker = new mapboxgl.Marker({
                color: point.color || '#FF4500'
            })
            .setLngLat(point.coords)
            .setPopup(new mapboxgl.Popup().setHTML(`<h4>${point.title}</h4>`))
            .addTo(map);
            currentMarkers.push(marker);
        });

        // Fit bounds to route
        if (routeCoordinates && routeCoordinates.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();

            routeCoordinates.forEach((coord) => {
                if (Array.isArray(coord) && coord.length === 2) {
                    bounds.extend([parseFloat(coord[0]), parseFloat(coord[1])]);
                }
            });

            if (!bounds.isEmpty()) {
                map.fitBounds(bounds, {
                    padding: 100,
                    duration: 2000
                });
            }
        }
    }

    function internalLoadImage(iconName, dataUrl) {
        if (map.hasImage(iconName)) return;

        map.loadImage(dataUrl, (error, image) => {
            if (error) {
                createFallbackShipLayer();
                return;
            }

            map.addImage(iconName, image);
            shipIconLoaded = true;

            // Add ship source and layer
            if (!map.getSource('ship-source')) {
                map.addSource('ship-source', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [0, 0]
                        }
                    }
                });
            }

            if (!map.getLayer('ship-layer')) {
                map.addLayer({
                    'id': 'ship-layer',
                    'type': 'symbol',
                    'source': 'ship-source',
                    'layout': {
                        'icon-image': iconName,
                        'icon-size': 0.1,
                        'icon-allow-overlap': true,
                        'icon-ignore-placement': true,
                        'icon-rotate': ['get', 'bearing'],
                        'icon-rotation-alignment': 'map'
                    }
                });
            }
        });
    }

    function createFallbackShipLayer() {
        if (!map.getSource('ship-source')) {
            map.addSource('ship-source', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [0, 0]
                    }
                }
            });
        }

        if (!map.getLayer('ship-layer')) {
            map.addLayer({
                'id': 'ship-layer',
                'type': 'circle',
                'source': 'ship-source',
                'paint': {
                    'circle-radius': 8,
                    'circle-color': '#FF0000',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#FFFFFF'
                }
            });
        }
        shipIconLoaded = true;
    }

    // Functions called from C++
    function updateRoute(routeCoordinates, markerPoints) {
        if (map.isStyleLoaded() && map.getSource('sea-route-source')) {
            internalUpdateRoute(routeCoordinates, markerPoints);
        } else {
            pendingRouteData = { route: routeCoordinates, markers: markerPoints };
        }
    }

    function loadCustomImageFromData(iconName, dataUrl) {
        if (map.isStyleLoaded()) {
            internalLoadImage(iconName, dataUrl);
        } else {
            pendingImages.push({ name: iconName, url: dataUrl });
        }
    }

    function updateShipPosition(coordinates, bearing = 0) {
        if (!Array.isArray(coordinates) || coordinates.length !== 2) return;
        if (!map || !map.isStyleLoaded() || !shipIconLoaded) return;

        const shipSource = map.getSource('ship-source');
        if (shipSource) {
            shipSource.setData({
                'type': 'Feature',
                'properties': { 'bearing': bearing },
                'geometry': {
                    'type': 'Point',
                    'coordinates': coordinates
                }
            });
        }
    }
</script>

</body>
</html>
